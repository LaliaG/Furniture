<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>

<h1>Cart</h1>
<form th:action="@{/cart/add}" th:object="${cartItem}" method="post">
    <input type="hidden" th:field="*{id}">
    <div>
        <label for="furniture">Furniture</label>
        <select th:field="*{furniture}" id="furniture">
            <option th:each="furniture : ${furnitures}" th:value="${furniture}" th:text="${furniture.name}"></option>
        </select>
        <div th:if="${#fields.hasErrors('furniture')}" th:errors="*{furniture}"></div>
    </div>
    <div>
        <label for="quantity">Quantity</label>
        <input type="number" th:field="*{quantity}" id="quantity">
        <div th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></div>
    </div>
    <button type="submit">Add to Cart</button>
</form>

</body>
</html>
