<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Furniture Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${furniture.id} != null ? 'Update furniture' : 'Add furniture'"></h1>
    <form th:action="@{/furniture/add}" th:object="${furniture}" method="post">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nom invalide</div>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" th:field="*{description}" class="form-control" id="description">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">Description invalide</div>
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" th:field="*{price}" class="form-control" id="price" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Prix invalide</div>
        </div>
        <div class="form-group">
            <label for="stock">Stock</label>
            <input type="number" th:field="*{stock}" class="form-control" id="stock" required>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Stock invalide</div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/furniture/list" class="btn btn-secondary">Cancel</a>
    </form>
</div>
<script>
    // Form validation
    (function() {
        'use strict';
        window.addEventListener('load', function() {
            var forms = document.getElementsByClassName('needs-validation');
            var validation = Array.prototype.filter.call(forms, function(form) {
                form.addEventListener('submit', function(event) {
                    if (form.checkValidity() === false) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        }, false);
    })();
</script>

</body>
</html>
